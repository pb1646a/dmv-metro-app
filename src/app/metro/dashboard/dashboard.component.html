
<div class="container-fluid">
  <div class="row">
    <div [ngClass]="{'col-lg-6 col-md-6 col-sm-12 col-xs-12':($$busPositions|async).length>0, 'col-lg-12 col-md-12 col-sm-12 col-xs-12':($$busPositions|async).length<=0}">
      <app-favorites></app-favorites>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <app-map-view *ngIf="($$busPositions|async).length>0"></app-map-view>
    </div>
  </div>

<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-stop-table></app-stop-table>
</div>

</div>
</div>
